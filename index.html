<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/adaptivecss/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,600&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <title>Crypter</title>
</head>
<body>
  <main class="crypter">
    <section class="crypter-section">
      <div class="crypter-container">
        <div class="crypter-block">
          <h4 class="stacks-text">Save your time with Stacks</h4>
          <h2 class="crypter-text">Earn free crypto with Crypter</h2>
          <a class="creative-text">A creative agency that lead and inspire</a>
          <div class="crypter-btn">
            <button class="earn-btn" type="button">
              <p class="earn-btn-text">Earn now</p>
            </button>
            <button class="discover-btn" type="button">
              <p class="discover-btn-text">Discover more</p>
            </button>
          </div>
        </div>
        <div class="crypter-block-img">
          <img class="crypter-img" src="/adaptive-img/specular.png.png" alt="">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
